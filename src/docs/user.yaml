components:
   schemas:
      User:
         type: object
         properties:
            name:
               type: string
            username:
               type: string
            email:
               type: string
            password:
               type: string
         required:
            - name
            - username
            - email
            - password
   parameters:
      userId:
         in: path
         name: id
         required: true
         schema:
            type: string

tags:
   name: Users

paths:
   /api/users:
      get:
         tags: [Users]
         responses:
            200:
               description: Success
               content:
                  application/json:
                     schema:
                        type: array
                        items:
                           $ref: '#/components/schemas/User'
            500:
               description: Error
               content:
                  application/json:
                     schema:
                        $ref: '#/components/schemas/Result'
      post:
         tags: [Users]
         requestBody:
            required: true
            content:
               application/json:
                  schema:
                     $ref: '#/components/schemas/User'

         responses:
            201:
               description: Success
               content:
                  application/json:
                     schema:
                        $ref: '#/components/schemas/User'
            500:
               description: Error
               content:
                  application/json:
                     schema:
                        $ref: '#/components/schemas/Result'

   /api/users/{id}:
      get:
         tags: [Users]
         parameters:
            - $ref: '#/components/parameters/userId'
         responses:
            200:
               description: Success
               content:
                  application/json:
                     schema:
                        $ref: '#/components/schemas/User'
            404:
               description: Not Found
               content:
                  application/json:
                     schema:
                        $ref: '#/components/schemas/Result'
            500:
               description: Error
               content:
                  application/json:
                     schema:
                        $ref: '#/components/schemas/Result'
      put:
         summary: Update a user
         tags: [Users]
         parameters:
            - $ref: '#/components/parameters/userId'
         responses:
            200:
               description: Success
               content:
                  application/json:
                     schema:
                        $ref: '#/components/schemas/User'
            404:
               description: Not Found
               content:
                  application/json:
                     schema:
                        $ref: '#/components/schemas/Result'
            500:
               description: Error
               content:
                  application/json:
                     schema:
                        $ref: '#/components/schemas/Result'
      delete:
         summary: Delete a user
         tags: [Users]
         parameters:
            - $ref: '#/components/parameters/userId'
         responses:
            204:
               description: Success
               content:
                  application/json:
                     schema:
                        $ref: '#/components/schemas/User'
            404:
               description: Not Found
               content:
                  application/json:
                     schema:
                        $ref: '#/components/schemas/Result'
            500:
               description: Error
               content:
                  application/json:
                     schema:
                        $ref: '#/components/schemas/Result'